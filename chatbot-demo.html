<!DOCTYPE html>
<html>
<head>
    <title>Banking Chatbot</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; }
        #chat { border: 1px solid #ccc; height: 400px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
        .message { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .user { background: #e3f2fd; text-align: right; }
        .bot { background: #f5f5f5; }
        input { width: 70%; padding: 10px; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üè¶ Banking Chatbot</h1>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Type your message..." onkeypress="if(event.key==='Enter')sendMessage()">
    <button onclick="sendMessage()">Send</button>
    
    <script>
        // REPLACE WITH YOUR API URL
        const API_URL = 'https://urrd312k63.execute-api.us-east-1.amazonaws.com/dev/chat';
        
        function addMessage(text, isUser) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = 'message ' + (isUser ? 'user' : 'bot');
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }
        
        async function sendMessage() {
            const input = document.getElementById('message');
            const message = input.value.trim();
            if (!message) return;
            
            addMessage(message, true);
            input.value = '';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        sessionId: 'web-demo'
                    })
                });
                
                const data = await response.json();
                const parsed = JSON.parse(data.body);
                addMessage(parsed.response, false);
            } catch (error) {
                addMessage('Error: Could not connect to chatbot', false);
            }
        }
        
        addMessage('Welcome to Banking Chatbot! How can I help you?', false);
    </script>
</body>
</html>
