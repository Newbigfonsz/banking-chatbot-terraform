<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureBank AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .bank-logo {
            font-size: 24px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 10px;
        }

        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            white-space: pre-wrap;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
        }

        .send-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
        }

        .quick-actions {
            padding: 10px;
            background: white;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            border-top: 1px solid #e0e0e0;
        }

        .quick-action {
            padding: 8px 16px;
            background: #f0f0f0;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            white-space: nowrap;
        }

        .quick-action:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="bank-logo">üè¶ SecureBank AI</div>
            <div>Your 24/7 Banking Assistant</div>
        </div>
        
        <div class="quick-actions">
            <button class="quick-action" onclick="quickSend('Check balance')">üí∞ Balance</button>
            <button class="quick-action" onclick="quickSend('Recent transactions')">üìä Transactions</button>
            <button class="quick-action" onclick="quickSend('Transfer money')">üí∏ Transfer</button>
            <button class="quick-action" onclick="quickSend('Find ATM')">üìç ATM</button>
            <button class="quick-action" onclick="quickSend('Help')">‚ùì Help</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="bot-message">üëã Welcome to SecureBank! How can I help you today?</div>
        </div>
        
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..." />
            <button class="send-button" onclick="sendMsg()">‚û§</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://4c1vpuut91.execute-api.us-east-1.amazonaws.com/dev/chat';
        const sessionId = 'session-' + Date.now();
        
        const input = document.getElementById('chatInput');
        const messagesDiv = document.getElementById('chatMessages');
        
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMsg();
        });
        
        function addMsg(text, isUser) {
            const msg = document.createElement('div');
            msg.className = 'message ' + (isUser ? 'user-message' : 'bot-message');
            msg.textContent = text;
            messagesDiv.appendChild(msg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        async function sendMsg() {
            const message = input.value.trim();
            if (!message) return;
            
            addMsg(message, true);
            input.value = '';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: message, sessionId: sessionId})
                });
                
                const data = await response.json();
                addMsg(data.response, false);
            } catch (error) {
                addMsg('Error: Unable to connect. Please try again.', false);
                console.error(error);
            }
        }
        
        function quickSend(text) {
            input.value = text;
            sendMsg();
        }
    </script>
</body>
</html>
